<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pertandingan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #ff5722;
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.4);
        }

        .league-title {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .match-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 10px;
            margin-bottom: 40px;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .match-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .match-time {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffcc00;
            font-size: 1.1rem;
        }

        .team-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .team img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
            background: white;
            border-radius: 50%;
            padding: 5px;
        }

        .vs {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ffcc00;
        }

        .score {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #ffcc00;
        }

        .stream-links {
            text-align: center;
        }

        .stream-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #ff5722, #ff9800);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.4);
        }

        .stream-link:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 87, 34, 0.6);
        }

        .loading, .error, .no-matches {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        .match-status {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #4caf50;
            font-weight: bold;
        }

        .match-status.live {
            color: #ff5722;
            animation: pulse 1.5s infinite;
        }

        .match-status.finished {
            color: #9e9e9e;
        }

        .stream-info {
            text-align: center;
            font-size: 0.8rem;
            margin-top: 5px;
            color: #ffcc00;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .match-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
